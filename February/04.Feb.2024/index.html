<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">User Form</h1>
    <form action="/submit_form" method="post" name="User Form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter the user name" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="mail" id="email" placeholder="Enter your Email">
        <br><br>
        <label for="gender">Gender:</label>
        <label for="1">Male</label>
        <input type="radio" name="gender" id="1" required>
        <label for="2">Femail</label>
        <input type="radio" name="gender" id="2" required>
        <br><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <br><br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="Canada">Canada</option>
            <option value="Shrilanka">Shrilanka</option>
        </select>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter the Message">

        </textarea>
        <br><br>

        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
