<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent siblings</title>
    <link rel="stylesheet" href="adjacent sibling.css">
</head>

<body>
    <!-- The + selector is used to select an element that is directly after another specific element. -->

    <div>
        <p>I am first para</p><br>
        <p>I am second para</p><br>
    </div>

    <p>I am third para</p><br>
    <p>I am forth para</p><br>

    <div>
        <p>I am fifth para</p><br>
        <p>I am sixth para</p><br>
    </div>

    <p>I am seventh para</p><br>
    <p>I am eighth para</p>


</body>

</html>
