<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selectos</title>
    <link rel="stylesheet" href="child.css">
</head>

<body>
    <div>
        <p>I am first para</p><br>
        <p>I am second para</p><br>

        <!-- not Child but Descendant -->
        <section>
            <p>I am third para (inside a section element)</p>
        </section>
    </div>
    <br>
    <p>I am fourth para</p>
    <br>
    <span>
        <p>I am fifth para</p><br>
        <p>i am sixth para</p>
    </span>

</body>

</html>
