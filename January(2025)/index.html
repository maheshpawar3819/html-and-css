<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Independence Day Flag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f3b49, #3c5176, #0d1f29, #4b6a85);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scene {
            perspective: 1000px;
            position: relative;
        }

        .flag-container {
            width: 400px;
            height: 250px;
            transform-style: preserve-3d;
            animation: rotateFlag 10s linear infinite;
            position: relative;
        }

        @keyframes rotateFlag {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .stripe {
            position: absolute;
            width: 100%;
            height: 33.33%;
            backface-visibility: hidden;
        }

        .orange {
            top: 0;
            background: linear-gradient(90deg, #D55C3C, #9B2D20);
        }

        .white {
            top: 33.33%;
            background: linear-gradient(90deg, #f3f3f3, #dcdcdc);
        }

        .green {
            top: 66.66%;
            background: linear-gradient(90deg, #0B4C2F, #1D6F39);
        }

        .ashoka-chakra {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid #005A8A;
            border-radius: 50%;
            background: radial-gradient(circle, #005A8A, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 5s linear infinite;
        }

        .ashoka-chakra div {
            width: 50px;
            height: 50px;
            border: 2px solid #005A8A;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .flag-pole {
            position: absolute;
            left: -20px;
            width: 20px;
            height: 100%;
            background: #6a3e2b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .text {
            position: absolute;
            bottom: -100px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
        }

        /* Paper Blast / Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffde59;
            opacity: 0;
            animation: confettiFall 2s ease-out infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Randomize confetti */
        .confetti:nth-child(1) {
            left: 10%;
            animation-duration: 3s;
            animation-delay: 1s;
        }

        .confetti:nth-child(2) {
            left: 30%;
            animation-duration: 3.5s;
            animation-delay: 2s;
        }

        .confetti:nth-child(3) {
            left: 50%;
            animation-duration: 4s;
            animation-delay: 3s;
        }

        .confetti:nth-child(4) {
            left: 70%;
            animation-duration: 4.5s;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(5) {
            left: 90%;
            animation-duration: 5s;
            animation-delay: 2.5s;
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="flag-container">
            <div class="flag-pole"></div>
            <div class="stripe orange"></div>
            <div class="stripe white">
                <div class="ashoka-chakra">
                    <div></div>
                </div>
            </div>
            <div class="stripe green"></div>
        </div>
        <div class="text">Happy Independence Day</div>
        <!-- Confetti (Paper Blasts) -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
</body>
</html>
