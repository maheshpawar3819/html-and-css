<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border box</title>
    <style>
        .div1{
            box-sizing: border-box;
            background-color: red;
            border: 5px solid black;
            padding: 10px;
        }
        .div2{
            /* box-sizing: border-box; */
            background-color: orange;
            padding: 10px;
        }
        </style>
</head>
<body>
    <div class="div1">
        hello
    </div>
    <br><br>
    <div class="div2">
        hii
    </div>
</body>
</html>
